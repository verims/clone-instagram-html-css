<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-account">
            <div class="group">
                <img src="./img/instagram-logo.png" class="ig-logo" alt="ig-logo">
                <div class="profile-pic">
                    <img src="./img/IMG_20211213_182916_191.jpg" alt="profile-pic">
                </div>
                <a href="#" class="instagram-login"> continue as vms </a>
                <a href="#" closs="instagram-logout"> try not to use instagram </a>
            </div>
            <div class="group">
                <p class="not-account"> not vms? </p>
                <p class="not-account">
                    <span class="link-blue"> switch accounts </span>
                    or
                    <span class="link-blue"> sign-up </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> get the app </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
